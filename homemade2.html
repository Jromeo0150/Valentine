<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

/* VIDEO BACKGROUND */
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    filter: brightness(1.3) contrast(1.1) saturate(1.3);
}

/* Dark overlay for readability */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(225, 100, 150, 0.15);
    z-index: -1;
}

/* CONTENT */
h1 {
    margin-top: 20px;
    font-size: 2.5em;
    color: white;
    text-shadow:
        -2px -2px 0 #000,  
         2px -2px 0 #000,  
        -2px  2px 0 #000,  
         2px  2px 0 #000; /* black outline */
        0 0 10px #ff6f91; /* soft pink glow */
}

.collage {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
}

.collage img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.buttons {
    margin-top: 40px;
    position: relative;
    height: 250px;
    width: 600px;
    margin-left: auto;
    margin-right: auto;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 25%;
}

#yesBtn:hover {
    background-color: #ff1e4d;
    transform: scale(1.1);
}

#noBtn {
    background-color: #444;
    color: white;
    left: 60%;
}

.success-message {
    display: none;
    font-size: 2em;
    color: white;
    margin-top: 20px;
    text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,  
        -2px  2px 0 #000,  
         2px  2px 0 #000,
        0 0 10px #ff6f91; /* optional pink glow */
}

/* Falling hearts */
.heart {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Background Video -->
<video id="bgVideo" autoplay muted loop playsinline>
    <source src="spinny_heart.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<h1>Will You Be My Valentine? ðŸ’–</h1>

<div class="collage">
    <img src="https://i.postimg.cc/wMZqHXng/IMG-0045.jpg"> 
    <img src="https://i.postimg.cc/6qgWwrF8/IMG-0082.jpg"> 
    <img src="https://i.postimg.cc/T24Yrx10/IMG-0346.jpg"> 
    <img src="https://i.postimg.cc/wMZqHXnR/IMG-3660.jpg"> 
    <img src="https://i.postimg.cc/CMQLj0dp/IMG-7858.jpg"> 
    <img src="https://i.postimg.cc/y6bYFKxb/IMG-3719.jpg"> 
    <img src="https://i.postimg.cc/CMQLj056/IMG-3757.jpg"> 
    <img src="https://i.postimg.cc/DfMyqh0x/IMG-5572.jpg"> 
    <img src="https://i.postimg.cc/PfRrmHNH/IMG-8440.jpg">
</div>

<div class="buttons">
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>

<div class="success-message" id="successMessage">
    YAYYY!!! ðŸ’• I love you STINKYBUTT!! ðŸ’–ðŸ’–ðŸ’–
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const successMessage = document.getElementById("successMessage");
const buttonContainer = document.querySelector(".buttons");

// Move No button inside container
noBtn.addEventListener("mouseover", function() {
    const containerRect = buttonContainer.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = containerRect.width - btnWidth;
    const maxY = containerRect.height - btnHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

// Create falling hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

yesBtn.addEventListener("click", function() {
    document.querySelector(".buttons").style.display = "none";
    successMessage.style.display = "block";

    setInterval(createHeart, 200);
});
</script>

</body>
</html>
