<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mom ðŸ’– Will You Be My Valentine?</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

/* VIDEO BACKGROUND */
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    filter: brightness(1.3) contrast(1.1) saturate(1.3);
}

/* Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 182, 193, 0.2);
    z-index: -1;
}

/* HEADER */
h1 {
    margin-top: 20px;
    font-size: 2.5em;
    color: white;
    text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
        0 0 15px #ff6f91;
}

.message {
    color: white;
    font-size: 1.2em;
    max-width: 600px;
    margin: 15px auto;
    text-shadow: 1px 1px 5px black;
}

/* CENTERED IMAGE */
.collage {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.collage img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

/* BUTTON CONTAINER */
.buttons {
    margin-top: 60px;
    position: relative;
    width: 600px;
    height: 200px;
    margin-left: auto;
    margin-right: auto;

    display: flex;
    justify-content: center;
    align-items: center;
    gap: 60px;
}

/* COMMON BUTTON STYLE */
button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s;
}

/* YES BUTTON */
#yesBtn {
    background-color: #ff4d6d;
    color: white;
    z-index: 1;
}

#yesBtn:hover {
    background-color: #ff1e4d;
    transform: scale(1.1);
}

/* NO BUTTON */
#noBtn {
    background-color: #555;
    color: white;
    position: absolute;
    left: 65%;   /* ðŸ‘ˆ starts to the right */
    top: 50%;
    transform: translate(-50%, -50%);
}

/* SUCCESS MESSAGE */
.success-message {
    display: none;
    font-size: 2em;
    color: white;
    margin-top: 20px;
    text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
        0 0 15px #ff6f91;
}

/* Falling hearts */
.heart {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop playsinline>
    <source src="jumpyheart.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<h1>Mom ðŸ’– Will You Be My Valentine?</h1>

<p class="message">
You are my first best friend, my biggest supporter, and my forever Valentine.
Thank you for everything you do. I love you so much ðŸ’•
</p>

<div class="collage">
    <img src="https://i.postimg.cc/x1gVGr3x/vecteezy-happy-valentines-day-card-with-heart-vector-illustration.jpg">
</div>

<div class="buttons">
    <button id="yesBtn">Yes, my sweet child ðŸ’˜</button>
    <button id="noBtn">No (not possible ðŸ˜†)</button>
</div>

<div class="success-message" id="successMessage">
    AWWWW ðŸ’– I LOVE YOU MOM!!! ðŸ’•ðŸ’ž
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const successMessage = document.getElementById("successMessage");
const buttonContainer = document.querySelector(".buttons");

// Move No button randomly inside container
noBtn.addEventListener("mouseover", function() {
    const containerRect = buttonContainer.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = containerRect.width - btnWidth;
    const maxY = containerRect.height - btnHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

// Falling hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

yesBtn.addEventListener("click", function() {
    document.querySelector(".buttons").style.display = "none";
    successMessage.style.display = "block";
    setInterval(createHeart, 200);
});
</script>

</body>
</html>
